[package]
name = "twitch_queue_bot"
version = "0.1.0"
authors = ["stuckoverflow2021"]
edition = "2018"

[dependencies]
async-trait = "0.1.42"
chrono = "0.4"
futures = "0.3"
itertools = "0.10.0"
log = "0.4.14"
oauth2 = "3.0.0"
reqwest = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simple_logger = "1.11.0"
structopt = "0.3.13"
tiny_http = "0.6"
tokio = { version = "1", features = ["full"] }
toml = "0.4.2"
twitch_api2 = { version = "0.5.0-alpha", features = ["allow_unknown_fields", "client", "helix", "reqwest_client"] }
twitch-irc = { version = "2.2.0", features = ["refreshing-token"] }
twitch_oauth2 = "0.5.0-alpha"
url = "2.2.0"

[dev-dependencies]
rand = "0.8.3"
